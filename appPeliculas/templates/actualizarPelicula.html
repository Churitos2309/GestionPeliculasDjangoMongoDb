<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h3 {
            color: #9d4edd;
        }
        .form-control, .form-select {
            background-color: #0f3460;
            border: none;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #a1a1a1;
        }
        .form-control:focus, .form-select:focus {
            border-color: #9d4edd;
            box-shadow: 0 0 5px rgba(157, 78, 221, 0.5);
        }
        label {
            color: #e0e0e0;
        }
        .btn-secondary {
            background-color: #9d4edd;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #7a3eb2;
        }
        .btn-secondary:focus {
            box-shadow: 0 0 5px rgba(157, 78, 221, 0.5);
        }
    </style>
    <title>Actualizar Pelicula</title>
</head>

<body>
    <div class="container w-50 mt-5">
        <h3 class="text-center">ACTUALIZAR PELICULA</h3>
        <form action="/actualizarPelicula/" method="post" enctype="multipart/form-data" style="margin:0 auto">
            {% csrf_token %}
            <div class="mt-3">
                <label for="txtCodigo" class="fw-bold">Código:</label>
                <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" value="{{pelicula.pelCodigo}}">
            </div>
            <div class="mt-3">
                <label for="txtTitulo" class="fw-bold">Título:</label>
                <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" value="{{pelicula.pelTitulo}}">
            </div>
            <div class="mt-3">
                <label for="txtProtagonista" class="fw-bold">Protagonista:</label>
                <input type="text" name="txtProtagonista" id="txtProtagonista" class="form-control" value="{{pelicula.pelProtagonista}}">
            </div>
            <div class="mt-3">
                <label for="txtDuracion" class="fw-bold">Duración:</label>
                <input type="number" name="txtDuracion" id="txtDuracion" class="form-control" value="{{pelicula.pelDuracion}}">
            </div>
            <div class="mt-3">
                <label for="txtResumen" class="fw-bold">Resumen:</label>
                <textarea name="txtResumen" id="txtResumen" cols="30" rows="3" class="form-control">{{pelicula.pelResumen}}</textarea>
            </div>
            <div class="mt-3">
                <label for="cbGenero" class="fw-bold">Genero:</label>
                <select name="cbGenero" id="cbGenero" class="form-select">
                    <option value="">Seleccione</option>
                    {%for g in generos%}
                    {% if g.pk == pelicula.pelGenero.pk %}
                    <option value="{{g.pk}}" selected>{{g.genNombre}}</option>
                    {%else%}
                    <option value="{{g.pk}}">{{g.genNombre}}</option>
                    {%endif%}
                    {%endfor%}
                </select>
            </div>
            <div class="mt-3">
                <label for="fileFoto" class="fw-bold">Foto:</label>
                <input type="file" name="fileFoto" id="fileFoto" class="form-control">
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-secondary">Actualizar</button>
            </div>
            <input type="hidden" name="idPelicula" value="{{pelicula.pk}}">
        </form>
    </div>
    
    <div class="text-center mt-3">{{mensaje}}</div>
</body>

</html>
