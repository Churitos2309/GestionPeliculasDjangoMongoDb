{% include 'inicio.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h3 {
            color: #9d4edd;
        }
        .form-control {
            background-color: #0f3460;
            border: none;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #a1a1a1;
        }
        .form-control:focus {
            border-color: #9d4edd;
            box-shadow: 0 0 5px rgba(157, 78, 221, 0.5);
        }
        label {
            color: #e0e0e0;
        }
        .btn-secondary {
            background-color: #9d4edd;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #7a3eb2;
        }
        .btn-secondary:focus {
            box-shadow: 0 0 5px rgba(157, 78, 221, 0.5);
        }
    </style>
    <title>Agregar Genero</title>
</head>

{% block container %}
    <div class="container w-50 mt-5">
        <h3 class="text-center">AGREGAR GENERO</h3>
        <form action="/agregarGenero/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="txtNombre" class="fw-bold">Nombre:</label>
                <input type="text" name="txtNombre" id="txtNombre" class="form-control">
            </div>
            <div class="text-center">
                <button class="btn btn-secondary">Agregar</button>
            </div>
        </form>
    </div>

    <div class="text-center mt-3">{{mensaje}}</div>
{% endblock %}

</html>
